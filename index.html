<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Time</title>
</head>
<body>
    <div class="track-container">
        <div class="user-track">
            <div class="user-up">
                <div class="user-profile">
                    <img src="./img/image-jeremy.png" alt="user">
                </div>
                <div class="user-report">
                    <p class="light">Report for</p>
                    <p class="name">Jeremy<br>Robson</p>
                </div>
            </div>
            <div class="user-bottom">
                <p class="light daily">Daily</p>
                <p class="light current weekly">Weekly</p>
                <p class="light monthly">Monthly</p>
            </div>
        </div>
        <div class="user-container">
            <!--From Json file-->
        </div>
    </div>
    <script defer src="./script.js"></script>
</body>
</html>
